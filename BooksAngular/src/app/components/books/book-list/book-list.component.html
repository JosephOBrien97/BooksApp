<div class="container mt-4">
  <h2>Books</h2>
  <a class="btn btn-primary mb-3" routerLink="/books/new">Add New Book</a>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let book of books">
      <div class="card h-100 mb-3 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text mb-1">Author: {{ book.author }}</p>
            <p class="card-text">Published: {{ book.publicationDate | date }}</p>
          </div>
          <div class="mt-auto">
            <a [routerLink]="['/books', book.id, 'edit']" class="btn btn-warning btn-sm me-2 mt-2">Edit</a>
            <a [routerLink]="['/books', book.id]" class="btn btn-secondary btn-sm mt-2">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
